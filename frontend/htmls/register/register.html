<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <section class="form-register">
        <h4>VAMOS A CREAR TU PERFIL</h4>
        
        <p>Te llamas</p>
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Introduce tu nombre">

        <p>Te apellidas</p>
        <input class="controls" type="text" name="nombres" id="apellidos" placeholder="Introduce tus apellidos">

        <p>Tu correo electrónico es</p>
        <input class="controls" type="text" name="nombres" id="correo" placeholder="Introduce tu correo">
        
        <p>Tu contraseña es</p>
        <input class="controls" type="text" name="nombres" id="contraseña" placeholder="Introduce tu contraseña">
        <input class="controls" type="text" name="nombres" id="contraseña2" placeholder="Repetir contraseña">

        <p>Tu dirección es</p>
        <input class="controls" type="text, number" name="nombres" id="direccion" placeholder="Introduce tu dirección">

        <p>Tu telefono es</p>
        <input class="controls" type="number" name="tlf" id="telefono" placeholder="Introduce tu número de teléfono">

        <p>Tu targeta es</p>
        <input class="controls" type="number" name="billcard" placeholder="Introduce tu tarjeta de credito">
        
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        
        <input class="botons" type="submit" value="Registrarse">
    </section>
</body>
</html>
