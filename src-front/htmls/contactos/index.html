<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Contactos</title>
</head>

<body>
    <div class="main">
        <div class="left">
            <h2 class="title">¿EN QUÉ TE PODEMOS AYUDAR?</h2>
            <p class="subtitle">Antes de contárselo a tus followers, ¡dinos lo que piensas!
                Tu opinion es muy importante para nosotros. Por eso en
                BURGUER KING te escuchamos siempre.
            </p>
            <div class="image">
                <img src="img/Contactos.png" alt="">
            </div>
        </div>
        <div class="right">
            <h2 class="title2">Datos de Contacto</h2>
            
            <form action="" class="formulario">
                <p class="nomb_form">NOMBRE Y APELLIDO</p>
                <input class="form" type="text" name="" id="nombre" placeholder="">
                <p class="nomb_form">EMAIL</p>
                <input class="form" type="text" name="" id="email" placeholder="">
                <p class="nomb_form">TELEFONO</p>
                <input class="form" type="tel" name="" id="">
                <div class="button">
                    <input class="boton" type="submit" value="CONTINUAR">
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
